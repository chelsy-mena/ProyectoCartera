<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../static/styles/menu.css">
    <link rel="stylesheet" href="../../static/styles/footer.css">
    <link rel="icon" type="image/png" href="../static/img/andercoltriangulo.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/styles/tablas.css">
    <title>Tablas</title>
</head>

<body>

    {% include './shared/menu.html' %}

    <br><br>
    <main class="container card shadow">
        <div class="col-12 col-md-12">
            <ul class="nav nav-tabs" id="myTab" role="tablist">
                <li class="nav-item" role="presentation"> 
                    <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#home-tab-pane" type="button" role="tab" aria-controls="home-tab-pane" aria-selected="true">Maestro</button> 
                </li>
                <li class="nav-item" role="presentation"> 
                    <button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile-tab-pane" type="button" role="tab" aria-controls="profile-tab-pane" aria-selected="false">Indicadores</button> 
                </li>
                <li class="nav-item" role="presentation"> 
                    <button class="nav-link" id="contact-tab" data-bs-toggle="tab" data-bs-target="#contact-tab-pane" type="button" role="tab" aria-controls="contact-tab-pane" aria-selected="false">Superintendencia</button> 
                </li>
            </ul>
            <div class="tab-content" id="myTabContent">
                <div class="tab-pane fade show active" id="home-tab-pane" role="tabpanel" aria-labelledby="home-tab" tabindex="0"> 
                    <div class="row mt-3">
                        <form  class="formulario" >
                            <input type="text" placeholder="Filtar por NIT" class="form-control w-25 " autocomplete="off" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm" name="prd">
                            <input class="btn  btn-custom mx-2 " type="submit" value="Buscar">
                        </form> 
                    </div>
                 
                </div>
                <div class="tab-pane fade" id="profile-tab-pane" role="tabpanel" aria-labelledby="profile-tab" tabindex="0">
                    <div class="row mt-3">
                        <form  class="formulario" >
                            <input type="text" placeholder="Filtar por NIT" class="form-control w-25 " autocomplete="off" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm" name="prd">
                            <input class="btn  btn-custom mx-2 " type="submit" value="Buscar">
                        </form> 
                    </div>
                    
                </div>
                <div class="tab-pane fade" id="contact-tab-pane" role="tabpanel" aria-labelledby="contact-tab" tabindex="0">
                    <div class="row mt-3">
                        <form class="formulario" >
                            <input type="text" placeholder="Filtar por NIT" class="form-control w-25 " autocomplete="off" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm" name="prd">
                            <input class="btn  btn-custom mx-2 " type="submit" value="Buscar">
                        </form> 
                    </div>
                    
                </div>
            </div>
        </div>
    

    </main>

    
    <footer>
        {% include './shared/footer.html' %}
    </footer>

</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
crossorigin="anonymous"></script>


</html>
